name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore src/Flit.sln

      - name: Publish Windows x64
        run: |
          dotnet publish src/Flit/Flit.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o publish/win-x64

      - name: Create ZIP archive
        shell: pwsh
        run: |
          Compress-Archive -Path publish/win-x64/* -DestinationPath Flit-${{ steps.version.outputs.VERSION }}-win-x64.zip

      - name: Install WiX Toolset
        run: |
          dotnet tool install --global wix
          wix extension add -g WixToolset.UI.wixext

      - name: Build MSI installer
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          # Ensure version has 3 parts for MSI
          $versionParts = $version.Split('.')
          while ($versionParts.Count -lt 3) {
            $versionParts += "0"
          }
          $msiVersion = ($versionParts[0..2] -join '.')

          wix build installer/Flit.wxs `
            -d ProductVersion=$msiVersion `
            -d PublishDir=../publish/win-x64 `
            -o Flit-${{ steps.version.outputs.VERSION }}-win-x64.msi `
            -ext WixToolset.UI.wixext

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Flit ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            Flit-${{ steps.version.outputs.VERSION }}-win-x64.zip
            Flit-${{ steps.version.outputs.VERSION }}-win-x64.msi
